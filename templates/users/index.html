<!DOCTYPE html>
<html>
    <head>
        <title>
            Users
        </title>
    </head>
    <body>
        <button onclick="location.href='/'">Home</button>
        <h1>
            Users
        </h1>
        <ul>
            {%for user in users%}
            <li>
                <a href="/users/{{user.id}}">{{user.full_name}}</a>
            </li>
            {%endfor%}
        </ul>
        <button onclick="location.href = '/users/new'">Add User</button>
    </body>
</html>
