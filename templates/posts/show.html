<!DOCTYPE html>
<html>
    <head>
        <title>
            {{post.title}}
        </title>
    </head>
    <body>
        <button onclick="location.href='/'">Home</button>
        <h1>
            {{post.title}}
        </h1>
        <p>{{post.content}}</p>
        <p>created on {{post.created_at}}</p>
        <p>author: <a href="/users/{{user.id}}">{{user.full_name}}</a></p>
        <br>
        <p>Tags: {%for tag in post.tags%}
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            {%endfor%}</p>
        <button onclick="location.href = '/posts/{{post.id}}/edit'">Edit</button>
        <form action='/posts/{{post.id}}/delete' method="POST">
            <button name="delete">Delete</button>
        </form>
    </body>
</html>
