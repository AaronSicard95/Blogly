<!DOCTYPE html>
<html>
    <head>
        <title>
            Make Post
        </title>
    </head>
    <body>
        <button onclick="location.href='/'">Home</button>
        <h1>
            Add Post for {{user.full_name}}
        </h1>
        <form method="POST">
            <input type="text" name="title" placeholder="Enter Title">
            <input type="text" name="content" placeholder="Post Message">
            <input type="button" value="cancel" onclick="location.href = '/users/{{user.id}}'">
            {%for tag in tags%}
            <input type="checkbox" value={{tag.id}} id="tag_{{tag.id}}" name="tags">
            <label for=tag_{{tag.id}}>{{tag.name}}
            </label>
            {%endfor%}
            <input type="submit">
        </form>
    </body>
</html>
