<!DOCTYPE html>
<html>
    <head>
        <title>
            Posts
        </title>
    </head>
    <body>
        <button onclick="location.href='/'">Home</button>
        <h1>
            Posts
        </h1>
        <ul>
            {%for post in posts%}
            <li>
                <a href="/posts/{{post.id}}">{{post.title}}</a>
            </li>
            {%endfor%}
        </ul>
    </body>
</html>
